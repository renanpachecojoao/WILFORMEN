  <style>
    /* ===========================
       ESTILO GERAL
       ============================*/
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:#000;color:#fff;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    /* CABE√áALHO */
    header{
      background:linear-gradient(90deg,#000,#001f4d);
      display:flex;align-items:center;justify-content:space-between;padding:14px 20px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{height:56px;width:auto;border-radius:8px}
    /* Troque o coment√°rio abaixo pelo caminho da sua logo:
       Ex: <img src="images/logo.png" alt="Wil For Men"> */
    header h1{font-size:20px;letter-spacing:1.2px;color:#fff}

    /* WHATSAPP - fixo em baixo √† esquerda */
    .whatsapp-fixo{
      position:fixed;left:20px;bottom:18px;z-index:1200;
      display:flex;align-items:center;gap:10px;background:#25D366;padding:10px 14px;border-radius:999px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);text-decoration:none;color:#00321a;font-weight:700;
    }
    .whatsapp-fixo img{width:22px;height:22px}

    /* GRID DE PRODUTOS */
    .produtos{
      max-width:1200px;margin:34px auto;padding:0 18px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;
    }
    .produto{
      background:linear-gradient(180deg,#0a0a0a,#001f4d14);
      border:1px solid #002a66;padding:12px;border-radius:12px;cursor:pointer;transition:transform .18s,box-shadow .18s;
      display:flex;flex-direction:column;height:360px;
    }
    .produto:hover{transform:translateY(-6px);box-shadow:0 12px 32px rgba(0,40,100,0.28)}
    .produto .thumb{height:200px;border-radius:8px;background:#111;background-size:cover;background-position:center;margin-bottom:12px}
    .produto h3{font-size:15px;margin-bottom:6px;color:#dbe9ff}
    .produto p{color:#bfbfbf;font-size:13px;flex:1}
    .produto .preco{font-weight:800;color:#3a7dfc;margin-top:8px}

    /* BOT√ÉO CARRINHO fixo (direita) */
    .cart-fixo{
      position:fixed;right:20px;bottom:18px;z-index:1300;
      background:linear-gradient(180deg,#1b2a6f,#15306f);color:#fff;padding:12px;border-radius:999px;box-shadow:0 10px 30px rgba(0,0,0,0.6);
      display:flex;align-items:center;gap:10px;cursor:pointer;border:1px solid rgba(255,255,255,0.06);
    }
    .cart-fixo .badge{background:#ff6b6b;color:#fff;padding:4px 7px;border-radius:999px;font-weight:700;font-size:12px}

    /* MODAL PRODUTO */
    .modal, .cart-modal{
      position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:1400;padding:20px;
    }
    .modal.open, .cart-modal.open{display:flex}
    .modal-card, .cart-card{
      background:#080808;border-radius:12px;padding:18px;max-width:720px;width:100%;color:#fff;border:1px solid rgba(255,255,255,0.04)
    }

    .modal-card{max-width:420px;text-align:center}
    .modal-card img{width:100%;height:280px;object-fit:cover;border-radius:8px}
    .modal-card h2{color:#3a7dfc;margin-top:12px}
    .modal-card p{color:#ccc;margin-top:8px}
    .modal-actions{display:flex;gap:8px;justify-content:center;margin-top:12px}

    /* CART (lista) */
    .cart-list{display:flex;flex-direction:column;gap:10px;max-height:360px;overflow:auto;margin-top:12px}
    .cart-item{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:linear-gradient(180deg,#0b0b0b,#07182b);border:1px solid rgba(255,255,255,0.02)}
    .cart-item img{width:70px;height:70px;object-fit:cover;border-radius:8px}
    .cart-item .meta{flex:1}
    .cart-item .meta h4{margin-bottom:6px}
    .cart-item .meta small{color:#b9b9b9}
    .cart-controls{display:flex;gap:8px;align-items:center}
    .btn{background:linear-gradient(180deg,#111,#0b234d);color:#fff;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}

    /* RODAP√â */
    footer{background:#000;border-top:1px solid #001f4d;padding:18px;text-align:center;color:#bfbfbf;margin-top:36px}
    @media (max-width:520px){
      .produto{height:380px}
      header{padding:12px}
    }
  </style>

    /* ===============
       CARREGAR PRODUTOS NA P√ÅGINA
       ================ */
    const produtosEl = document.getElementById('produtos');

    function renderProdutos(){
      produtosEl.innerHTML = '';
      produtos.forEach(p => {
        const el = document.createElement('article');
        el.className = 'produto';
        // Observa√ß√£o: os arquivos de imagem devem estar em public/images/prodX.jpg
        el.innerHTML = `
          <div class="thumb" style="background-image:url('${p.imagem}');"></div>
          <h3>${p.nome}</h3>
          <p>${p.descricao}</p>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <span class="preco">R$ ${Number(p.preco).toFixed(2)}</span>
            <button class="btn" data-id="${p.id}">Adicionar</button>
          </div>
        `;
        // clique no cart√£o abre modal de detalhe
        el.querySelector('.thumb').addEventListener('click', ()=> abrirModal(p));
        el.querySelector('h3').addEventListener('click', ()=> abrirModal(p));
        // clique no bot√£o adiciona ao carrinho
        el.querySelector('button').addEventListener('click', (ev)=>{
          ev.stopPropagation();
          adicionarAoCarrinho(p.id);
        });
        produtosEl.appendChild(el);
      });
    }

    /* ============================
       CARRINHO (localStorage)
       ============================ */
    const CART_KEY = 'wil_cart_v1';
    function getCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)||'[]') }catch(e){return []} }
    function saveCart(cart){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); renderCartBadge(); }

    function adicionarAoCarrinho(prodId){
      const produto = produtos.find(x=>x.id===prodId);
      if(!produto) return alert('Produto n√£o encontrado');
      const cart = getCart();
      const item = cart.find(i=>i.id===prodId);
      if(item){ item.qtd += 1; } else { cart.push({id:prodId,nome:produto.nome,preco:produto.preco,qtd:1,imagem:produto.imagem}) }
      saveCart(cart);
      alert(`${produto.nome} adicionado ao carrinho.`);
    }

    function removerDoCarrinho(prodId){
      let cart=getCart(); cart=cart.filter(i=>i.id!==prodId); saveCart(cart); renderCartList();
    }
    function alterarQtd(prodId, novaQtd){
      const cart = getCart(); const item = cart.find(i=>i.id===prodId); if(!item) return;
      if(novaQtd<=0){ removerDoCarrinho(prodId); return; }
      item.qtd = novaQtd; saveCart(cart); renderCartList();
    }

    function renderCartBadge(){
      const cart = getCart();
      const totalItems = cart.reduce((s,i)=>s+i.qtd,0);
      const badge = document.getElementById('cartTotalBadge');
      if(totalItems>0){ badge.style.display='inline-block'; badge.textContent=totalItems; } else { badge.style.display='none'; }
    }

    /* ============================
       MODAL PRODUTO
       ============================ */
    const productModal = document.getElementById('productModal');
    const productModalContent = document.getElementById('productModalContent');
    const closeProdModalBtn = document.getElementById('closeProdModal');

    function abrirModal(prod){
      productModal.classList.add('open');
      productModalContent.innerHTML = `
        <img src="${prod.imagem}" alt="${prod.nome}" style="width:100%;height:260px;object-fit:cover;border-radius:8px">
        <h2>${prod.nome}</h2>
        <p style="color:#cfcfcf;margin-top:8px">${prod.descricao}</p>
        <p style="font-weight:800;color:#3a7dfc;margin-top:10px">R$ ${Number(prod.preco).toFixed(2)}</p>
        <div class="modal-actions">
          <button class="btn" id="modalAddBtn">Adicionar ao carrinho</button>
          <button class="btn ghost" id="modalCloseBtn">Fechar</button>
        </div>
      `;
      document.getElementById('modalAddBtn').addEventListener('click', ()=>{ adicionarAoCarrinho(prod.id); productModal.classList.remove('open'); });
      document.getElementById('modalCloseBtn').addEventListener('click', ()=> productModal.classList.remove('open'));
    }

    closeProdModalBtn.addEventListener('click', ()=> productModal.classList.remove('open'));
    productModal.addEventListener('click', (e)=>{ if(e.target===productModal) productModal.classList.remove('open') });

    /* ============================
       MODAL CARRINHO
       ============================ */
    const cartModal = document.getElementById('cartModal');
    const openCartBtn = document.getElementById('openCartBtn');
    const closeCartModalBtn = document.getElementById('closeCartModal');
    const cartListEl = document.getElementById('cartList');
    const cartTotalEl = document.getElementById('cartTotal');
    const clearCartBtn = document.getElementById('clearCartBtn');
    const checkoutBtn = document.getElementById('checkoutBtn');

    openCartBtn.addEventListener('click', ()=>{ renderCartList(); cartModal.classList.add('open') });
    closeCartModalBtn.addEventListener('click', ()=> cartModal.classList.remove('open'));
    cartModal.addEventListener('click', e=> { if(e.target===cartModal) cartModal.classList.remove('open') });

    function renderCartList(){
      const cart = getCart();
      cartListEl.innerHTML = '';
      if(cart.length===0){
        cartListEl.innerHTML = '<div style="color:#bfbfbf;padding:14px;text-align:center">Carrinho vazio.</div>';
        cartTotalEl.textContent = formatBRL(0);
        renderCartBadge();
        return;
      }
      cart.forEach(item=>{
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}" onerror="this.style.display='none'">
          <div class="meta">
            <h4>${item.nome}</h4>
            <small>R$ ${Number(item.preco).toFixed(2)}</small>
          </div>
          <div class="cart-controls">
            <button class="btn ghost" data-action="dec" data-id="${item.id}">-</button>
            <div style="min-width:28px;text-align:center">${item.qtd}</div>
            <button class="btn ghost" data-action="inc" data-id="${item.id}">+</button>
            <button class="btn" data-action="rem" data-id="${item.id}">Remover</button>
          </div>
        `;
        cartListEl.appendChild(row);
      });

      // Eventos nos bot√µes
      cartListEl.querySelectorAll('button[data-action]').forEach(b=>{
        b.addEventListener('click', (e)=>{
          const id = Number(b.dataset.id);
          const action = b.dataset.action;
          const cart = getCart();
          const item = cart.find(i=>i.id===id);
          if(!item) return;
          if(action==='dec') alterarQtd(id, item.qtd-1);
          if(action==='inc') alterarQtd(id, item.qtd+1);
          if(action==='rem') removerDoCarrinho(id);
        });
      });

      const total = cart.reduce((s,i)=> s + (Number(i.preco) * i.qtd), 0);
      cartTotalEl.textContent = formatBRL(total);
      renderCartBadge();
    }

    clearCartBtn.addEventListener('click', ()=>{ if(confirm('Limpar o carrinho?')){ saveCart([]); renderCartList(); }});
